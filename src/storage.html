<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>
<body>
    <input type="text" id="dada">
    <button  onclick="kaka()">Dabao</button>
</body>
<script>
    function kaka(){
    let dada=document.getElementById('dada').value;
    console.log(dada);
    localStorage.setItem('User',`${dada}`)
    window.location.assign("new.html")
    }
    </script>
</html>
